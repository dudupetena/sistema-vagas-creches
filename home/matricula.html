<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrícula - Santo André</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="../img/Logo.png" alt="Logo Prefeitura de Santo André">
        </div>
        <nav>
            <ul>
                <li><a href="home.html#inicio">Início</a></li>
                <li><a href="home.html#sobre">Sobre</a></li>
                <li><a href="home.html#creches">Creches</a></li>
                <li><a href="home.html#contato">Contato</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Matrícula -->
    <section class="formulario-matricula" id="matricula" style="padding: 40px;">
        <h1>Formulário de Matrícula</h1>
        <p>Preencha os dados abaixo para iniciar o processo de matrícula.</p>

        <form action="#" method="post" class="formulario">
            <div class="form-group">
                <label for="nome_crianca">Nome completo da criança:</label>
                <input type="text" id="nome_crianca" name="nome_crianca" required>
            </div>

            <div class="form-group">
                <label for="responsavel">Nome do responsável:</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </div>

            <div class="form-group">
                <label for="data_nasc">Data de nascimento da criança:</label>
                <input type="date" id="data_nasc" name="data_nasc" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF do responsável:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço completo:</label>
                <textarea id="endereco" name="endereco" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="creche">Selecione a creche desejada:</label>
                <select id="creche" name="creche" required>
                    <option value="">-- Selecione --</option>
                    <option value="creche1">Creche Alegria</option>
                    <option value="creche2">Creche Esperança</option>
                    <option value="creche3">Creche Sementinha</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Enviar Matrícula</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="footer-links">
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Uso</a>
            <a href="#">Suporte Técnico</a>
        </div>
        <p>&copy; 2025 Prefeitura de Santo André</p>
    </footer>

</body>
</html>
